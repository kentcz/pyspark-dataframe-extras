name: Tests

on:
  - push

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ['3.7', '3.8']

    steps:
    - uses: actions/checkout@v3
    - name: Install poetry
      run: |
        pipx install poetry
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
        cache: poetry
    - name: Install dependencies
      run: |
        poetry install
    - name: Run Tests
      run: |
        poetry run pytest
    - name: Run flake8
      run: |
        poetry run flake8 --ignore E501,E121,W503,W504,E712,W605 pyspark_dataframe_extras
    - name: Run mypy
      run: |
        poetry run mypy pyspark_dataframe_extras